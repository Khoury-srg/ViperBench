# ------------------ RPC related --------------------
SERVER_HOST: ye-cheng.duckdns.org
# SERVER_HOST: 172.17.0.1
SERVER_PORT: 8980

# ----------------- benchmark related ---------------
# 0-CHENG, 1-TPCC, 2-YCSB, 3-RUBIS, 4-TWITTER

# 0-chengKV, 1-google, 2-rocks, 3-postgres, 5-Tapir, 6-CockroachDB, 7-YugaByteDB, 8-TiDB, 9-SQLServer, 10-H2
LIB_TYPE: 3

DB_URL: "jdbc:mysql://127.0.0.1:5432/postgres"

# ---------------- Client library -------------------
USE_INSTRUMENT: true  # ??
NUM_TXN_IN_ENTITY: 1
MAX_FZ_TXN_NUM: 20

#USE_NEW_EPOCH_TXN: false
TIMESTAMP_ON: false
LOCAL_LOG: true
LOCAL_REMOTE_LOG: false
CLOUD_LOG: false
SIGN_DATA: false

